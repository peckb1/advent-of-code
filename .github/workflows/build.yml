            repository: peckb1/advent-of-code-input
            path: advent-of-code-input
            ref: main

        - name: Bring in the gradle wrapper running the build
          uses: gradle/wrapper-validation-action@v1

        - name: Set up JDK 11
          uses: actions/setup-java@v1

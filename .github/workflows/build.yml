        - name: Grant execute permission for gradlew
          run: chmod +x gradlew

        - uses: actions/cache@v3
          with:
            path: build
            key: "build-${GITHUB_REF}"

        - name: Test 2015
          run: ./gradlew test --tests 'me.peckb.aoc._2015**'

